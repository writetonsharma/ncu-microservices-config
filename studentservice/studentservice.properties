server.port=9003
spring.application.name=studentservice

## spring datasource configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/studentdb
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#eureka client settings
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.server.enableReplication=false
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.security.user.name=studentservice
spring.security.user.password=studentservice
eureka.client.service-url.defaultZone=http://discoveryservice:discoveryservice@localhost:8761/eureka/